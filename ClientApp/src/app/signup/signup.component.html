<form class="form-signin" method="post" [formGroup]="insertForm" (ngSubmit)="onSubmit()">
 
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" class="form-control" placeholder="User name" required autofocus formControlName="username">
  <label for="inputEmail" class="sr-only">User Name</label>
  <input type="email" class="form-control" placeholder="Email address" required autofocus formControlName="email">
 
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
  <label for="inpuPassword" class="sr-only">Confirm Password</label>
  <input type="password" class="form-control" placeholder="Confirm Password" required formControlName="cpassword">
  <div class="checkbox mb-3">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
