  <!--edit modal-->
<ng-template #edittemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Customer.</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-signin" [formGroup]="editinsertForm" (ngSubmit)="editedonSubmit()">


      <label for="inputName" class="sr-only">Customer Name.</label>
      <input type="text" formControlName="editcustomerName" class="form-control" placeholder="Customer Name" required autofocus>

      <label for="inputRate" class="sr-only">Phone</label>
      <input type="text" formControlName="editphone" class="form-control" placeholder="Phone" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>

    </form>
  </div>
</ng-template>
<!--edit modal-->
<h2>Customers</h2>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>

        <button type="button" class="btn btn-primary" (click)="openModal(template)">Add</button>

        <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Add Customer</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-signin" [formGroup]="insertForm" (ngSubmit)="onSubmit()">


              <label for="inputName" class="sr-only">Customer Name</label>
              <input type="text" id="inputName" formControlName="customerName" class="form-control" placeholder="Customer Name" required autofocus>

              <label for="inputPhone" class="sr-only">Phpne</label>
              <input type="text" id="inputPhone" formControlName="phone" class="form-control" placeholder="Phone" required>

              <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>

            </form>
          </div>
        </ng-template>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of customers">
        <td>{{data.customerId}}</td>
        <td>{{data.customerName}}</td>
        <td>{{data.phone}}</td>
        <td><span *ngIf="!data.confirmation"><button type="button" class="btn btn-primary btn-sm" (click)="editProducts(data.customerId, data.customerName, data.phone, edittemplate)">Edit</button></span>&nbsp;<span><button type="button" class="btn btn-danger btn-sm" (click)="deleteProducts(data.customerId)">Delete</button></span></td>

      </tr>
    </tbody>
  </table>
</div>
